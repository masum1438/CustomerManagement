<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <a routerLink="/customer-add" class="btn btn-success me-2">
      <i class="bi bi-plus-circle"></i> Add Customer
    </a>
    <button class="btn btn-primary" (click)="printList()">
      <i class="bi bi-printer"></i> Print All
    </button>
  </div>

  <div class="input-group" style="max-width: 300px;">
    <span class="input-group-text"><i class="bi bi-search"></i></span>
    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="query" />
  </div>
</div>

<table class="table table-hover table-bordered align-middle">
  <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th class="text-end">Balance</th>
      <th>Status</th>
      <th class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of filtered()">
      <td>{{ c.name }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.phone }}</td>
      <td>{{ c.address }}</td>
      <td class="text-end">{{ c.balance | number:'1.2-2' }}</td>
      <td>
        <span class="badge" [ngClass]="c.status === 'Active' ? 'bg-success' : 'bg-danger'">
          {{ c.status }}
        </span>
      </td>
      <td class="text-center">
        <button class="btn btn-sm btn-info me-1" (click)="view(c.id)">
          <i class="bi bi-eye"></i>
        </button>
        <button class="btn btn-sm btn-warning me-1" (click)="edit(c.id)">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button class="btn btn-sm btn-danger me-1" (click)="delete(c.id)">
          <i class="bi bi-trash"></i>
        </button>
        <button class="btn btn-sm btn-secondary" (click)="printSingle(c.id)">
          <i class="bi bi-printer"></i>
        </button>
      </td>
    </tr>

    <tr *ngIf="filtered().length === 0">
      <td colspan="7" class="text-center text-muted">No records found</td>
    </tr>
  </tbody>
</table>
