<div *ngIf="customer" class="card mx-auto p-3" style="max-width: 700px;">
  <div class="card-body">
    <h2 class="card-title">{{customer.name}}</h2>
    <p class="card-text"><b>Email:</b> {{customer.email}}</p>
    <p class="card-text"><b>Phone:</b> {{customer.phone}}</p>
    <p class="card-text"><b>Address:</b> {{customer.address}}</p>
    <p class="card-text"><b>Balance:</b> {{customer.balance | number:'1.2-2'}}</p>
    <p class="card-text">
      <b>Status:</b>
      <span [ngClass]="customer.status === 'Active' ? 'text-success' : 'text-danger'">
        {{customer.status}}
      </span>
    </p>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-secondary" (click)="back()">Back</button>
      <button class="btn btn-primary" (click)="printSingle()">ðŸ–¨ Print</button>
    </div>
  </div>
</div>
